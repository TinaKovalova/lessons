<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 18</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <span class="logo">Video Alchemist</span>
                <nav class="navigation" data-da=".burger-menu__container, 991.98">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">home</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">about</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">portfolio</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">testimonials</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="social" data-da=".footer__container, 991.98">
                    <a href="#" class="social__link">
                        <img src="img/facebook-icon.svg" alt="facebook" class="social__icon">
                    </a>
                    <a href="#" class="social__link">
                        <img src="img/linkedin-icon.svg" alt="instagram" class="social__icon">
                    </a>
                    <a href="#" class="social__link">
                        <img src="img/youtube-icon.svg" alt="youtube" class="social__icon">
                    </a>
                </div>
                <div class="burger-menu-btn">
                    <span></span>
                </div>

            </div>
            <div class="burger-menu">
                <div class="burger-menu__container"></div>
            </div>

        </header>
        <main class="page">
            <section class="hero">
                <div class="hero__wrapper">
                    <div class="hero__container">
                        <div class="hero__content">
                            <span class="hero__subtitle">Jimmy Turner</span>
                            <h1 class="hero__title">Professional video editor</h1>
                            <p class="hero__text">Making your videos look more cool.</p>
                            <button class="hero__btn">lets talk</button>
                        </div>
                        <div class="hero__picture">
                            <div class="hero__image-wrap hero__image-wrap--pr">
                                <img src="img/hero-section/pr.png" alt="Pr" class="hero__img">
                            </div>
                            <div class="hero__image-wrap hero__image-wrap--ar">
                                <img src="img/hero-section/ae.png" alt="Ae" class="hero__img">
                            </div>
                            <div class="hero__image-wrap hero__image-wrap--lightning-left">
                                <img src="img/hero-section/lightning-1.png" alt="lightning" class="hero__img">
                            </div>
                            <div class="hero__image-wrap hero__image-wrap--lightning-right">
                                <img src="img/hero-section/lightning-1.png" alt="lightning" class="hero__img">
                            </div>
                            <div class="hero__image-wrap hero__image-wrap--man">
                                <img src="img/hero-section/man.png" alt="man" class="hero__img">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <div class="footer__container"></div>

        </footer>
    </div>
    <script src="js/dynamic_adapt.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
